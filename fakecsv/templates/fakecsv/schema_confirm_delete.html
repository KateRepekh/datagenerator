{% extends "base_menu.html" %}
{% block content %}
<h1>Are you sure you want to delete this schema?</h1>
<p>{{ schema }}</p>
<form action="" method="POST">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
    <a href="{% url 'fakecsv:schemas' %}" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
